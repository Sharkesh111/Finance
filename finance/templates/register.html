{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input id="password" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input id="password" class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        let user = document.getElementById('username');
        let listOptions = document.querySelectorAll("#list option");

        for (let i = 0; i < listOptions.length; i++) {
            if (listOptions[i].value === user.value) {
                 alert('The name already exist');
            }
        
        }

    </script>
{% endblock %}
