{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<h1>Buy Stocks</h1>
<form action="/buy" method="post">
  <div>
    <input name="symbol" placeholder="Stock Symbol" type="text" onkeyup="this.value = this.value.toUpperCase();"/>
  </div>
  <div>
    <input name="shares" placeholder="Number of Shares" type="text"/>
  </div>
  <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
