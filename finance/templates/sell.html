{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<h1>Sell Stocks</h1>
<form action="/sell" method="post">
  <div>
    <select name="symbol">
      <option disabled selected>Stock Symbol</option>
      {% for stock in stocks %}
      <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <input name="shares" placeholder="Number of Shares" type="text"/>
  </div>
  <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
